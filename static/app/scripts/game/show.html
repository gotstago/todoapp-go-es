<h1>Game: {{game.id}}</h1>
<table class="table">
<tbody>
	<tr>
		<th>ID</th>
		<td>{{game.id}}</td>
	</tr>
	<tr>
		<th>Name</th>
		<td>{{game.name}}</td>
	</tr>
	<tr>
		<th>Completed</th>
		<td>{{game.completed}}</td>
	</tr>
	<tr>
		<th>Deck</th>
		<td>{{game.stacks.deck}}</td>
	</tr>
	<tr>
		<th>Player 1</th>
		<td>{{game.stacks.p1}}</td>
	</tr>
</tbody>
</table>
